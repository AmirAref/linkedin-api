<html>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

<title>Linkedin Api</title>

<body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center text-dark mt-5"><a href="/">Linkedin Api</a></h2>
                    <div class="card my-5">

                        <form method="post" class="card-body cardbody-color p-lg-5">

                            <div class="mb-3">
                                <input type="url"
                                       required
                                       class="form-control"
                                       aria-describedby="urlHelp"
                                       placeholder="Post URL" name="url">
                            </div>

                            <div class="text-center"><button type="submit"
                                        class="btn btn-color px-5 mb-5 w-100">Get Data</button></div>


                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>
